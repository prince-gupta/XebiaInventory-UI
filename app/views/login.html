<div class="container" ng-controller="commonController">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <span ng-show="loginFailed" class="label label-danger" style="display: inline-flex;margin-bottom: 10px;font-size: 85%;">{{loginMessage}}</span>

                            <div class="form-group">
                                <input class="form-control" placeholder="Username" name="username" type="text"
                                       ng-model="data.username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password"
                                       value="" ng-model="data.password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                </label>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="button" value="Login"
                                   ng-click="login();">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
